<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
</head>
<body>
<table>

    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Пароль</th>
        <th>Email</th>
        <th>Год рождения</th>
        <th>Роли</th>
    </tr>

    <tr
            th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getYearOfBirth()}"></td>
        <td th:text="${user.getRoles()}"></td>
        <td>
            <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
                <input type="submit" value="Редактировать"/>
            </form>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/admin/delete/{id} (id=${user.id})}">
                <input type="hidden" name="_method" value="DELETE"/>
                <input type="submit" value="Удалить"/>
            </form>
        </td>

    </tr>


    <tr>

        <td>
            <form th:method="GET" th:action="@{/admin/new}">
                <input type="submit" value="Создать нового пользователя"/>
            </form>
        </td>


        <td>
            <form th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Выйти из системы"/>
            </form>
        </td>
    </tr>

</table>
</body>
</html>
