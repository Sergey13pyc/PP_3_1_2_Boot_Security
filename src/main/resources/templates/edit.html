<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH"/>
    <div class="main block">

        <h3>Редактировать пользователя</h3>

        <div class="field">
            <label for="username">Имя</label>
            <input type="text" th:field="*{username}" id="username"/>
        </div>

        <div class="field">
            <label for="password">Пароль</label>
            <input type="password" th:field="*{password}" id="password"/>
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email"/>
        </div>

        <div class="field">
            <label for="yearOfBirth">Год рождения</label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
        </div>

        <div class="field">
            <label>Роли:
                <input type="checkbox" name="roles"
                       th:each="role: ${userRoles}"
                       th:text="${role.getName()}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"/>
            </label>

        </div>

        <br/>
        <input type="submit" value="Внести изменения"/>
    </div>
</form>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из системы"/>

</form>

</body>
</html>
